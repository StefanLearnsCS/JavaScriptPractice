<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="top-container">
                <h1> Metric/Imperial Unit Conversion </h1>
                <input placeholder="12" id="input-el"/>
                <button id="convert-btn"> Convert </button>
            </div>
            <div class="bottom-container">
                <div class="card">
                    <h3 style="margin-top: 0; color: rgb(60, 91, 115);"> Length (Meter/Feet) </h3>
                    <p style="margin: 0;" id="length-el"> meters = feet | feet = meters</p>
                </div>
                <div class="card">
                    <h3 style="margin-top: 0; color: rgb(60, 91, 115);"> Volume (Liters/Gallons) </h3>
                    <p style="margin: 0;" id="volume-el"> liters = gallons | gallons = liters</p>
                </div>
                <div class="card">
                    <h3 style="margin-top: 0; color: rgb(60, 91, 115);"> Mass (Kilograms/Pounds) </h3>
                    <p style="margin: 0;" id="mass-el"> kilos = pounds | pounds = kilos</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
